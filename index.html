<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home hidden flex flex-col justify-center items-center text-center border min-h-screen ">
               <h1 class="text-[#FFFFFF] text-6xl font-bold mb-4">ALPHABET CLASH PRO</h1>
               <p class="text-[#FFFFFF] mb-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
               <button class="btn mb-4 px-9">Play Now</button>
        </section>
        <section class="play-ground hidden flex flex-col justify-center border min-h-screen">
          <div>
            <div class="artboard artboard-horizontal phone-6 mb-4 border-[20px] border-[#010313CC] rounded-2xl mx-auto bg-[#FFFFFFB3]">
                <p class="flex justify-center bg-[#2F2941] w-1/3 text-white mx-auto pb-3 rounded-b-2xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
              <div class="w-4/5 flex justify-between mx-auto">
                <button class="btn bg-[#894189] rounded-[50px] border-none text-white">
                    Life
                    <img src="images/Group 23.png" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#360490] text-[#ffffff] border-none rounded-[50px]">
                    Score 
                    <img src="images/monetization_on.png" alt="">
                    <span>1</span>
                  </button>
              </div>
          </div>
        </section>
        <section class="score flex flex-col justify-center items-center min-h-screen ">
              <div class="w-80 min-h-48  bg-violet-800 flex flex-col justify-center items-center rounded-lg ">
                <h1 class="mb-3 text-5xl font-semibold text-[#FFFFFF]">Score : <span>14</span></h1>
              <button class="btn mb-4 px-7 ">Play Now</button>
              <p class="text-white mb-3">Practice will make you Pro</p>
              </div>
              
        </section>
    </main>
</body>

</html>
